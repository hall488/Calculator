<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="row">
                <div class="previous">#</div>
            </div>
            <div class="row">
                <div class="display">#</div>
            </div>
            
            <div class="row">
                <div data="remainder" class="btn">%</div>
                <div data="left-para" class="btn">&#40</div>
                <div data="right-para" class="btn">&#41</div>
                <div data="backspace" class="btn">&#11013</div>
                <div data="clear" class="btn">CE</div>
            </div>
            <div class="row">
                <div data="factorial" class="btn">!</div>
                <div data="7" class="btn">7</div>
                <div data="8" class="btn">8</div>
                <div data="9" class="btn">9</div>
                <div data="divide" class="btn">&divide</div>
            </div>
            <div class="row">
                <div data="sqrt" class="btn">&#8730</div>
                <div data="4" class="btn">4</div>
                <div data="5" class="btn">5</div>
                <div data="6" class="btn">6</div>
                <div data="multiply" class="btn">*</div>
            </div>
            <div class="row">
                <div data="power" class="btn">x<sup>y</sup></div>
                <div data="1" class="btn">1</div>
                <div data="2" class="btn">2</div>
                <div data="3" class="btn">3</div>
                <div data="subtract" class="btn">-</div>
            </div>
            <div class="row">
                <div data="ans" class="btn">ANS</div>
                <div data="0" class="btn">0</div>
                <div data="decimal" class="btn">.</div>
                <div data="equal" class="btn">=</div>
                <div data="add" class="btn">+</div>
            </div>            
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
