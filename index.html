<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="previous">#</div>
            </div>
            <div class="row">
                <div class="display">#</div>
            </div>
            
            <div class="row">
                <div class="remainder">%</div>
                <div class="left-para">&#40</div>
                <div class="right-para">&#41</div>
                <div class="backspace">&#11013</div>
                <div class="clear">CE</div>
            </div>
            <div class="row">
                <div class="factorial">!</div>
                <div class="seven">7</div>
                <div class="eight">8</div>
                <div class="nine">9</div>
                <div class="division">&divide</div>
            </div>
            <div class="row">
                <div class="sqrt">&#8730</div>
                <div class="four">4</div>
                <div class="five">5</div>
                <div class="six">6</div>
                <div class="multiply">x</div>
            </div>
            <div class="row">
                <div class="power">x<sup>y</sup></div>
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
                <div class="subtract">-</div>
            </div>
            <div class="row">
                <div class="ans">ANS</div>
                <div class="zero">0</div>
                <div class="decimal">.</div>
                <div class="equal">=</div>
                <div class="add">+</div>
            </div>            
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
